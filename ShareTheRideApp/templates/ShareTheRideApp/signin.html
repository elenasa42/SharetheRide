<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<title>SharetheRide</title>
	</head>

	<body>
	<div class="container d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3>Welcome to <span class="txt">SharetheRide</span></h3>
            </div>
            <h6 class="mt-3">login and discover new routes</h6>
            
        </div>
        <div class="col-md-6 rcol">
            <form class="sign-up" method="POST">
				{% csrf_token %}
                <h2 class="heading ">Log in</h2>
                <div class="form-group fone mt-4"><input type="text" name="username" class="form-control" placeholder="Username..."> </div>
                <div class="form-group fone mt-2"><input type="password" name="password" class="form-control" placeholder="Password...">
				<button type="submit" class="btn btn-success mt-4">Log in</button>
            </form> 
			{% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}
            <p class="exist mt-4">Not a user? <span><a href="{% url 'signup' %}">Sign Up now</a></span></p>
        </div>
    </div>
</div>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>

  
  </body>
</html>

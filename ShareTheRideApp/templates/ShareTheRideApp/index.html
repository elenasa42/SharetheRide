<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'styleindex.css' %}">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <title>Test Design</title>
    </head>
<body>
{% block content %}

    <!--Navigation-Bar Start-->
    <nav class="navbar fixed-top navbar-expand-sm p-4 navbar-light" style="background-color: #fea868;">
        <a id="logo" class="navbar-brand" href="#">
            
        </a>

        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto align-right">
                <li class="nav-item pr-5 active">
                    <a class="nav-link" href="#"><strong>Discover</strong><span class="sr-only">(current)</span></a>
                </li>
                
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <button id="login-button" class="btn btn-secondary my-2 my-sm-0" type="login">
                    <strong><a href="{% url 'signin' %}">Log in</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </strong>
                </button>
            </form>
        </div>
    </nav>
    <!--Navigation-Bar End-->

    <!--Home Label Start-->
    <section id="home">
        <div class="container">
            <div class="row g-0">

                <div class="col-md-4">
                    <img src="{% static 'images/carlogob.png' %}" alt="ttgh" style="max-width: 840px"/>
                </div>

                <div class="message-box">
                    <h1><strong>Where will your<br> next trip take<br> you?</strong></h1>
                    <div class="buttons-con">
                        <div class="action-link-wrap">
                            <button id="sign-button" class="btn btn-primary btn-lg" type="login">
                                <strong><a href="{% url 'signup' %}">Sign Up now</a>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                    </svg>
                                </strong>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--Home Label End-->
{% endblock %}
</body>
</html>
